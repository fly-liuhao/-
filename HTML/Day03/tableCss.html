<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表歌格样式</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;/*折叠*/
        }
        table {
            width: 100%;/*自适应*/
            height: 400px;
            /*text-align: center;*/
        }
        td {
            text-align: center;
            vertical-align:bottom;/*向下停靠*/
        }
        #row1 {
            height: 200px;
            background-color: red;
        }

    </style>
</head>
<body>
<table border="1px">
    <tr id="row1">
        <th>员工编号</th>
        <td>员工姓名</td>
    </tr>

    <tr>
        <td>员工姓名</td>
        <td>员工姓名</td>
    </tr>

    <tr>
        <td>员工姓名</td>
        <td>员工姓名</td>
    </tr>
</table>
</body>
</html>
