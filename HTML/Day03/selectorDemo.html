<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器如何使用</title>
    <style>
        .firstDiv {
            color: red;
            font-size:14px;
            line-height: 100px;/*行间距*/
            text-align: center;
        }
        .secondDiv {
            font-size: 48px;
        }

        #username {
            color: red;
        }
        span {
            color: green;
        }
    </style>
</head>
<body>
    <!--以下是class选择器-->
    <div class="firstDiv">这是class选择器示例</div>
    <div class="firstDiv">太原工业学院计算机工程系</div>
    <div class="secondDiv">太原工业学院</div>

    <!--以下是id选择器-->
    <span id="usernameTip">用户名不能为空</span>
    <lable id="username">用户名</lable>
    <p id="content">这是一个段落</p>

    <!--以下是标记选择器-->
    <span>这是一个提示区域</span>

</body>
</html>
