<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接样式</title>
    <style>
        a {
            font-size: 14px;
            text-decoration: none;
            line-height: 50px;
        }
        a:link {color:#000000;}      /* 未访问链接*/
        a:visited {color:#00FF00;}  /* 已访问链接 */
        a:hover {color:#FF00FF;}  /* 鼠标移动到链接上 */
        a:active {color:#0000FF;}  /* 鼠标点击时 */

    </style>
</head>
<body>
    <a href="http://www.tit.edu.cn">太原工业学院</a><br>
    <a href="http://www.tyust.edu.cn">太原科技大学</a><br>
</body>
</html>
