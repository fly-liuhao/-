<!DOCTYPE html>
<html lang="en">

    <title>注册新用户</title>

<body>

<form id="regFoem" action="test.html" method="get">

    真实姓名<input type="text" value="刘浩" name="rname"><br>

    <option value="shandong">山东</option>

    自我介绍<textarea rows="8" cols="100"></textarea><br>

</form>
