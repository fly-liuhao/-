<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative——相对定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #1b6d85;
            margin-bottom: 10px;
            /*设置position: relative;相对定位*/
            position: relative;
            /*距离多少像素*/
            left: 200px;
            /*距离顶部多少像素*/
            top: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
