<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute——绝对定位</title>son
    <style>
        #grandfather{
            width: 500px;
            height: 500px;
            background-color: yellow;
            position: relative;
        }
        #father{
            width: 300px;
            height: 300px;
            background-color: blue;
            position: relative;
        }
        #son{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="grandfather">
        <div id="father">
            <div id="son"></div>
        </div>
    </div>
</body>
</html>
