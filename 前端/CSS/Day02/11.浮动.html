<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素浮动</title>
    <style>
        .div_1{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;

            /*设置浮动*/
            float: left;
        }
        .div_2{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 10px;

            /*清除浮动*/
            clear: both;
        }
    </style>
</head>
<body>
    <div class="div_1">1</div>
    <div class="div_1">2</div>
    <div class="div_1">3</div>
    <div class="div_1">4</div>
    <div class="div_2">5</div>
</body>
</html>
