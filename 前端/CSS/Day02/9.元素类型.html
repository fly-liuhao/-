<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        img{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!--inline：行内元素-->
    <span>span标签</span>
    <span>span标签</span>

    <!--inline-block：行内块级元素-->
    <img src="1.png"/>

    <!--block：块级元素-->
    <div>div标签</div>
    <p>p标签</p>
    <p>p标签</p>
</body>
</html>
