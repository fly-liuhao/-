<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: gold;
            display: block;
            margin: 10px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: gold;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
<span>span标签1</span>
<span>span标签2</span>
<span>span标签3</span>

<div>div标签1</div>
<div>div标签2</div>
<div>div标签3</div>
</body>
</html>
