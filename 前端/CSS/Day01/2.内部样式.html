<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>
    <!-- CSS与HTML链接的第二种样式：内部样式
        在head头部写上一对<style>标签
        在style标签中写
        元素名{
            属性名：属性值；
            属性名：属性值；
            属性名：属性值；
            ……
        }
    -->
    <style type="text/css">
        div{
            width:200px;
            height:200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
