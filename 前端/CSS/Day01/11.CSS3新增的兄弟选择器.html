<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS3新增的兄弟选择器</title>
    <style>
        h1~p{
            color: red;
        }
        #hh~.pp{
            color:blue;
        }
    </style>
</head>
<body>
    <p>这是P标签</p>
    <p>这是P标签</p>
    <p>这是P标签</p>
    <h1 id="hh">这是一级标题</h1>
    <P class="pp">这是一级标题后面的P标签</P>
    <P>这是一级标题后面的P标签</P>
    <P>这是一级标题后面的P标签</P>
</body>
</html>
