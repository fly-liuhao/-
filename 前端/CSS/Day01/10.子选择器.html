<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>
    <style>
        p>span{
            color: royalblue;
        }
        p>span>em{
            color: green;
        }
    </style>
</head>
<body>
    <p>
        这是一首简单的小情歌  <span>唱着人们心肠的<em>曲折</em></span>
        我想我很快乐  <span>当有你的<em>温热</em></span>  脚边的空气转了
    </p>
</body>
</html>
