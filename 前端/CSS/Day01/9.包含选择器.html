<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>
    <style>
        p span{
            color: royalblue;
        }
        #p2 .span2{
            color: green;
        }
    </style>
</head>
<body>
    <p>
        这是一首简单的小情歌  <span>唱着人们心肠的曲折</span>
        我想我很快乐  <span>当有你的温热</span>  脚边的空气转了
    </p>

    <p id="p2">
        这是一首简单的小情歌  <span class="span2">唱着我们心头的白鸽</span>
        我想我很适合  <span class="span2">当一个歌颂者</span>  青春在风中飘着
    </p>
</body>
</html>
