<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式</title>
    <!-- CSS与HTML链接的第三种样式：外部样式
        在外部新建一个样式（CSS）文件
        外部样式中书写语法：
        元素名{
            属性名：属性值；
            属性名：属性值；
            属性名：属性值；
            ……
        }
        在需要调用CSS文件的HTML页面中的head头部使用<link/>标签链接样式表；
        注意： type和rel不可省；
    -->
    <link href="3.外部样式.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div>123</div>
</body>
</html>
