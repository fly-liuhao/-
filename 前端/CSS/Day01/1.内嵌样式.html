<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌样式</title>
</head>
<body>
    <!-- CSS与HTML链接的第一种样式：内嵌样式
         使用style在开始标签内部书写
         style="属性名：属性值；属性名：属性值；……"
    -->
    <div style="width:100px; height: 100px; background-color: blue">123</div>
    <span style="color:red;">哈哈哈</span>
</body>
</html>
