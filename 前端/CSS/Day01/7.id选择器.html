<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #div1{
            color: red;
        }
        #div2{
            color: green;
        }
        #div3{
            color: gold;
        }
    </style>
</head>
<body>
    <div id="div1">这是一首简单的小情歌</div>
    <div id="div2">唱着人们心肠的曲折</div>
    <div id="div3">我想我很快乐</div>
</body>
</html>
