<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style>
        div.a{
            color: red;
        }
        span.a{
            color: green;
        }
        .b{
            color: gold;
        }

    </style>
</head>
<body>
    <div class="a">这是一首简单的小情歌</div>
    <span class="a">唱着人们心肠的曲折</span>
    <h3 class="b">我想我很快乐 </h3>
    <p class="b">当有你的温热</p>
</body>
</html>
