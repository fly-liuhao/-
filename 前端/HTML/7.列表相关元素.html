<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关元素</title>
</head>
<body>
    <!--有序列表-->
    <ol start="3" type="i">
        <li>侯马</li>
        <li>孝义</li>
        <li>运城</li>
        <li>晋中</li>
    </ol>
    <!--无序列表-->
    <ul type="circle"><!--circle:空心圆  square:实心方形-->
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
        <li>羽毛球</li>
    </ul>


    <!--列表的嵌套演示-->
    <ol>
        <li>山西
            <ul type="circle">
                <li>运城</li>
                <li>晋城</li>
                <li>大同</li>
                <li>临汾</li>
            </ul>
        </li>

        <li>山东
            <ul type="circle">
                <li>青岛</li>
                <li>济南</li>
                <li>烟台</li>
                <li>威海</li>
            </ul>
        </li>
    </ol>


<!--自定义列表-->
    <dl>
        <dt>山西</dt>
        <dd>运城</dd>
        <dd>晋城</dd>
        <dd>大同</dd>
        <dd>临汾</dd>

        <dt>山东</dt>
        <dd>青岛</dd>
        <dd>济南</dd>
        <dd>烟台</dd>
        <dd>威海</dd>
    </dl>


</body>
</html>
