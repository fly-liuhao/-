<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化元素</title>
</head>
<body>
    小情歌<br/>
    这是一首简单的<b>小情歌</b><br/>
    唱着人们心肠的<strong>曲折</strong><br/>
    我想我<i>很快乐</i><br/>
    当有你的<em>温热</em><br/>
    脚边的<u>空气转了</u>><br/>

    <!--文字从右往左显示-->
    <!--rtl: right to left-->
    <bdo dir="rtl">这是一首简单的小情歌</bdo>

</body>
</html>
