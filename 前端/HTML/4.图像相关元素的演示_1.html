<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像相关元素的演示_1</title>
</head>
<body>
    <!--img图像标签，是一个自闭合标签
        src：指定图片的路径（进行引入）
        width：指定图片的宽
        height:指定图片的高
        alt：指定一段文本，作为图片的提示信息
    -->
    <img src="../img/朱茵.jpg" alt="朱茵-紫霞仙子朱茵3.jpg" height="540px" width="960px"/>

</body>
</html>
