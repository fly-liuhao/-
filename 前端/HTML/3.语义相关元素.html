<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义相关元素</title>
</head>
<body>

<!--<q>:用于指定短的应用文本，浏览器自动添加双引号-->
    有句话这么说来着：<q>人这一辈子，有两句肉麻的话是非说不可的。 ――'谢谢你'和'对不起'。</q><br/>
<!--<del>、<ins>-->
    《遇见》被<del>孙燕姿</del><ins>张敬轩</ins>翻唱过……<br/>
<!--pre：预格式化文本-->
    <pre>
    小情歌
    这是一首简单的小情歌
    唱着人们心肠的曲折
    我想我很快乐
    当有你的温热
    脚边的空气转了
    </pre>

</body>
</html>
