    <q>紫霞仙子是20世纪90年代电影《大话西游》中的人物，饰演者是朱茵。</q>

    <p>
    紫霞和青霞原是佛祖缠在一起的灯芯，两人前世斗争激烈。
    所以佛祖就把她们两个卷在一起变成一根灯芯，要她们苦练修行化解这段恩怨，
    可惜事与愿违，导致比以前斗得更厉害了。在电影里，她们两个用一个躯体，
    白天是紫霞，晚上是青霞。
    </p>
    <p>
    由于紫霞单纯执着，为爱痴狂，只羡鸳鸯不羡仙，
    为了寻找自己的爱情不顾一切私下凡间，发现至尊宝是自己的如意郎君后追求至尊宝，
    未遂，后迷失在大沙漠，被牛魔王救出并遭其逼婚。在影片最后，紫霞和青霞和好了。
    后来紫霞为保护变成孙悟空的至尊宝被牛魔王一叉刺死，青霞回到了如来佛祖那里当灯芯。
    </p>
